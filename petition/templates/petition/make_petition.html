{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Make Petition</h2>
        <a href="{% url 'movies.index' %}" class="btn bg-dark text-white">
          Go Back
        </a>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <p>
            <label for="comment">Title of requested movie:</label>
            <textarea name="comment" required
            class="form-control" id="comment" maxlength=255></textarea>
          </p>
          <div class="text-start">
            <button type="submit"
              class="btn bg-dark text-white">Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
